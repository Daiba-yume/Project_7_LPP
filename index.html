<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./assets/png/ellipse.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/75b27a2f9b.js" crossorigin="anonymous"></script>
    <meta name="description"
        content="Découvrez des recettes délicieuses et faciles à réaliser pour tous les goûts. Des plats rapides aux desserts savoureux, trouvez l'inspiration pour vos repas quotidiens." />
    <title>Les Petits Plats</title>
</head>

<body>
    <header>
        <nav>
            <a href="./" class="navLogo" tabindex="0"><img src="assets/png/logo.png" alt="logo les petits plats"></a>
        </nav>
        <h1 class="title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        <div class="searchBar">
            <div class="searchBox">
                <label for="search"></label>
                <input type="text" id="search" name="search" placeholder="Rechercher une recette, un ingrédient, ...">
                <button id="buttonErase" type="button">
                    <img src="./assets/png/Vector.png" alt="Effacer votre Recherche">
                </button>
                <button class="searchButton"><img src="assets/png/loop.png" alt="bouton de recherche"></button>
            </div>
        </div>
        <img src="assets/png/banner.png" alt="bannière" class="bannerImg">
    </header>
    <main>
        <!-- FILTERS -->
        <section class="filters">
            <h2 class="visually-hidden">Filters</h2>
            <div class="dropdown-wrapper">
                <!-- Dropdown Ingrédients -->
                <div class="dropdown dropdown-ingredients">
                    <button class="dropdown-btn">
                        <span>Ingrédients</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content" id="ingredientsDropdown">
                        <input type="text" id="ingredient-search" class="search-input">
                        <i class="fa fa-close fa-thin eraseIng"></i>
                        <i class="fa fa-magnifying-glass fa-thin searchIconIng"></i>
                        <div class="selected-items"></div> <!-- Conteneur pour les éléments sélectionnés -->
                        <ul class="dropdown-list" id="ingredientsList">
                            <!-- Les ingrédients seront injectés ici -->
                        </ul>

                    </div>
                </div>

                <!-- Dropdown Appareils -->
                <div class="dropdown dropdown-appareils">
                    <button class="dropdown-btn">
                        <span>Appareils</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content" id="appliancesDropdown">
                        <input type="text" id="appliance-search" class="search-input">
                        <i class="fa fa-close fa-thin eraseAppl"></i>
                        <i class="fa fa-magnifying-glass fa-thin searchIconAppl"></i>
                        <div class="selected-items"></div> <!-- Conteneur pour les éléments sélectionnés -->
                        <ul class="dropdown-list" id="appliancesList">
                            <!-- Les appareils seront injectés ici -->
                        </ul>

                    </div>
                </div>

                <!-- Dropdown Ustensiles -->
                <div class="dropdown dropdown-ustensiles">
                    <button class="dropdown-btn">
                        <span>Ustensiles</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content" id="utensilsDropdown">
                        <input type="text" id="utensil-search" class="search-input">
                        <i class="fa fa-close fa-thin eraseUsten"></i>
                        <i class="fa fa-magnifying-glass fa-thin searchIconUsten"></i>
                        <div class="selected-items"></div> <!-- Conteneur pour les éléments sélectionnés -->
                        <ul class="dropdown-list" id="utensilsList">
                            <!-- Les ustensiles seront injectés ici -->
                        </ul>

                    </div>
                </div>
            </div>
            <div class="numberRecipes"></div>
        </section>

        <!-- TAGS -->
        <section class="tagsContainer">
            <h2 class="visually-hidden">Tags</h2>
            <div class="selected-tags"></div>
            <!-- Les tags sélectionnés seront injectés ici -->
        </section>


        <!-- RECIPES -->
        <section class="recipesContainer">
            <h2 class="visually-hidden">Recipes</h2>
            <!-- Les cartes des recettes seront injectées ici -->
        </section>
    </main>
    <script type="module" src="./script/index.js"></script>
    <script type="module" src="./script/templates/card.js"></script>
    <script type="module" src="./script/utils/dropdown.js"></script>
    <script type="module" src="./script/utils/selectTag.js"></script>
    <script type="module" src="./script/utils/inputSearch.js"></script>



</body>


</html>
